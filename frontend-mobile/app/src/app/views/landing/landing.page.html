<ion-content [fullscreen]="true" 
  style="--background: url('https://images.unsplash.com/photo-1605218427306-635ba2439023?q=80&w=2670&auto=format&fit=crop') no-repeat center center / cover;">
  
  <div class="overlay">
    <div class="hero-container">
      
      <div class="neon-logo">
        <ion-icon name="rocket"></ion-icon>
        <div class="ring-pulse"></div>
      </div>

      <h1 class="fade-in-up">TaskFlow <span class="gradient-text">Pro</span></h1>
      <p class="fade-in-up delay-1">The operating system for your life.</p>

      <div class="action-stack fade-in-up delay-2">
        <button class="btn-neon-primary" routerLink="/register">
          <span>Get Started</span>
          <ion-icon name="arrow-forward"></ion-icon>
        </button>
        
        <button class="btn-glass-outline" routerLink="/login">
          Sign In
        </button>
      </div>

    </div>
  </div>
</ion-content>

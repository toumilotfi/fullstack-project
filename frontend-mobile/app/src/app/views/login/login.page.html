<ion-content class="auth-page">
  <div class="glass-card">
    <div class="logo-section">
      <div class="icon-box"><ion-icon name="person-outline"></ion-icon></div>
      <h2>Welcome Back</h2>
      <p>Sign in to continue</p>
    </div>

    <div class="input-group">
      <div class="glass-input">
        <ion-icon name="mail-outline"></ion-icon>
        <input type="email" placeholder="Email" [(ngModel)]="email">
      </div>
      <div class="glass-input">
        <ion-icon name="lock-closed-outline"></ion-icon>
        <input type="password" placeholder="Password" [(ngModel)]="password">
      </div>
    </div>

    <button class="btn-primary" (click)="handleLogin()">
      Sign In <ion-icon name="arrow-forward-outline"></ion-icon>
    </button>

    <div class="footer-link">
      <p>New here? <span routerLink="/register">Create Account</span></p>
    </div>
  </div>
</ion-content>
